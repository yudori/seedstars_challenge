{% extends 'base.html' %}

{% block container %}
{% if persons.count > 0 %}
<div class="panel panel-default">
  <div class="panel-heading">Records</div>
  <table class="table">
    {% for person in persons %}
    <tr><td><span>{{person.email}}</span></td>
        <td><span>{{person.name}}</span></td></tr>
    {% endfor %}
  </table>
</div>
{% else %}
<div class="main-block">
  <p><span class="alert alert-info">You have no stored records yet</span></p>
</div>
{% endif %}
{% endblock %}
